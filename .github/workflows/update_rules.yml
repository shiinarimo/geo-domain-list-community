name: Update list

on:
  schedule:
    - cron: '0 0 1,15 * *'  # 每月1日/15日
  workflow_dispatch:

jobs:
  update-cdn-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download cdn.txt
      run: curl -o cdn https://ruleset.skk.moe/Clash/domainset/cdn.txt

    - name: Download list gfw
      run: curl -o gfw https://github.com/MetaCubeX/meta-rules-dat/raw/meta/geo/geosite/gfw.list

    - name: Download list anti-ad
      run: curl -o anti-ad https://github.com/privacy-protection-tools/anti-AD/raw/master/anti-ad-domains.txt

    - name: Download list skk reject base
      run: curl -o skk-reject https://ruleset.skk.moe/Clash/domainset/reject.txt

    - name: Remove "+." characters
      run: |
        sed -i 's/+\.//g' cdn
        sed -i 's/+\.//g' gfw
        sed -i 's/+\.//g' skk-reject
    - name: Create data directory if it doesn't exist
      run: mkdir -p data

    - name: Move file to data directory
      run: mv cdn data/

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/cdn
        git commit -m 'Update cdn by removing "+." characters'
        git push origin master