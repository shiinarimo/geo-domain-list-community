name: Process GeoSite Files

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  process-geosite-files:
    runs-on: ubuntu-latest

    steps:
    - name: Clone specific branch and folder
      run: |
        git clone --depth 1 --branch meta https://github.com/MetaCubeX/meta-rules-dat.git
        cd meta-rules-dat

    - name: Filter and clean .list files
      run: |
        cd meta-rules-dat/geo
        mkdir -p processed-files
        cd geosite
        for file in *.list; do
          if [ -f "$file" ]; then
            sed 's/+//g' "$file" > "../processed-files/$file"
          fi
        done

    - name: Commit changes
      run: |
        cd ../processed-files
        git init
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Processed geosite .list files"

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: processed-files